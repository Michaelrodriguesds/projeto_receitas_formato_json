<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <!-- Incluindo a folha de estilos do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:white;
        }
    </style>
</head>
     <h1>Catálogo de Receitas</h1>
<body onload="preencheCatalogo()">
    <!-- Definindo a área principal como container-fluid -->
    <div class="container-fluid col bg-warning" >
        <!-- Definindo a div com apresentação no modo flex-wrap identificada como pnlCatalogo -->
        <div class="d-flex flex-wrap" id="pnlCatalogo">
            
        </div>
    </div>

    <script>
        // Organizando os dados de receitas em um vetor de elementos JSON
        const receitas = [
            {
                titulo: "Arroz de colver-Flor",
                imagem: "arrozcouveflor.jpg",
                preparo: "Deixe a couver-flor picada Adicione os ingrediente e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couver Flor", "Cebola Média", "Azeite",] 
            },
            {
                titulo: "Bolo de Café",
                imagem: "bolo_de_cafe.png",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte á mistura",
                ingredientes: ["Faria de Trigo", "Açúca", "Café Coado", "Chocolate em Pó", "Ovos"] 
            },
            {
                titulo: "coxinha de Brigadeiro",
                imagem: "coxinha-de-brigadeiro.webp",
                preparo:"Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Grananulado"] 
            }
        ];

        // Definindo a função getListaIngredientes
        function getListaIngredientes(ingredientes) {
            const listaHTML = "<ul>" + ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, item) => acc + item, "") + "</ul>";
            return listaHTML;
        }

        // Definindo a função getCard
        function getCard(receita) {
            const cardHTML = `
                <div class="card"style="width: 33%">
                    <img src="${receita.imagem}" class="card-img-top" alt="Imagem da Receita">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita.ingredientes)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
            return cardHTML;
        }

        // Definindo a função preencheCatalogo
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const cardsHTML = receitas.map(receita => getCard(receita)).reduce((acc, item) => acc + item, "");
            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>
</body>
</html>
